<div id="login-form-wrapper" class="form-bordered form-small form-centered form-horizontal">
    <h3 class="section title">Sign In</h3>

    <hr />

    <form>

        <div class="form-group">
            <label for="userId" class="col-sm-3 control-label">User Id: </label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.userId" class="form-control" type="text" id="userId" name="userId">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password: </label>
            <div class="col-sm-9">
                <input [(ngModel)]="user.password" class="form-control" type="password" id="password" name="password">
            </div>
        </div>

        <hr />

        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-lg btn-primary" (click)="login()">Sign In</button>
            </div>
        </div>

    </form>
</div>
