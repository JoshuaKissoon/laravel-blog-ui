<div>
    <h3 class="text-center">Create Post</h3>

    <hr />

    <form class="form-horizontal">

        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title: </label>
            <div class="col-sm-9">
                <input [(ngModel)]="post.title" class="form-control" type="text" id="title" name="title">
            </div>
        </div>

        <div class="form-group">
            <label for="body" class="col-sm-3 control-label">Body: </label>
            <div class="col-sm-9">
                <textarea [(ngModel)]="post.body" class="form-control" id="body" name="body"></textarea>
            </div>
        </div>

        <hr />

        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-lg btn-primary" (click)="savePost()">Save</button>
            </div>
        </div>

    </form>
</div>
