<div class="posts-wrapper">
    <div *ngFor="let post of posts" class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.created_at}} by <a href="#">{{post.user_id}}</a></p>

        <p>{{post.body}}</p>
    </div><!-- /.blog-post -->
</div>
